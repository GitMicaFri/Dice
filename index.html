<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Grid Bootcamp</title>
</head>
<body>
    <header>
        <h1>CSS Grid Bootcamp</h1>
    </header>

    <main>
    <h2>Grid dice</h2>

<section>  
    <div class="box box1">
        <div class="dot middle center"></div>
        </div>

    <div class="box box2">
        <div class="dot top center"></div>
        <div class="dot bottom center"></div>
    </div>

    <div class="box box3">
        <div class="dot top left"></div>
        <div class="dot middle center"></div>
        <div class="dot bottom right"></div>
    </div>

    <div class="box box4">
        <div class="dot top left"></div>
        <div class="dot top right"></div>
        <div class="dot bottom left"></div>
        <div class="dot bottom right"></div>
    </div>

    <div class="box box5">
        <div class="dot middle center"></div>
        <div class="dot top left"></div>
        <div class="dot top right"></div>
        <div class="dot bottom left"></div>
        <div class="dot bottom right"></div>
    </div>

    <div class="box box6">
        
        <div class="dot top left"></div>
        <div class=" dot top center"></div>
        <div class="dot top right"></div>
        <div class="dot bottom center"></div>
        <div class="dot bottom left"></div>
        <div class="dot bottom right"></div>
    </div>
    </div>


    </section>
</main>
    
</body>
</html>
